<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    </head>

    <body>
        <div id="main">
          <div id="title">
            <h1 id="title">Tip Calculator</h1>
          </div>
          <form id="form">
            <label for="bill">Enter Bill Amount: </label>
            <input type="text" name="bill" class="input" id="bill"> <br>
            <label for="people">Enter # of People: </label>
            <input type="text" name="people" class="input" id="people"> <br>

            <label for="service">How was the service?</label> <br>
            <input type="radio" name="service" id="excellent"> Excellent!
            <input type="radio" name="service" id="good"> Good
            <input type="radio" name="service" id="mediocre"> Mediocre
            <input type="radio" name="service" id="bad"> Bad <br>
            <input type="submit" value="Submit" id="submit">
          </form>
          <div class="output">
            <h3 id="final"></h3>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
